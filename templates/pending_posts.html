<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Pending Posts - Admin</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      table { border-collapse: collapse; width: 100%; }
      th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
      th { background: #f5f5f5; }
    </style>
  </head>
  <body>
    <h1>Pending Posts (FIFO)</h1>
    <table>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Submitted</th>
        <th>Author</th>
        <th>Excerpt</th>
      </tr>
      {% for post in posts %}
      <tr>
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
        <td>{{ post.created_by }}</td>
        <td>{{ post.excerpt }}</td>
      </tr>
      {% endfor %}
    </table>
    
    <div style="margin-top:2rem">
      <form method="post" action="{{ url_for('reset_db') }}" style="display: inline">
        <button type="submit" onclick="return confirm('Are you sure you want to reset the database?')">
          Reset Database
        </button>
      </form>
      <a href="{{ url_for('logout') }}" style="margin-left: 1rem">Log out</a>
    </div>
  </body>
</html>
