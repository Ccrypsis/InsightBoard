<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>{{ title }}</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;max-width:820px;margin:40px auto;}
    nav a{margin-right:14px}
    .card{border:1px solid #ccc;border-radius:8px;padding:14px;margin-bottom:18px;}
    button{margin-right:8px}
    .flash{background:#e9fbe9;border:1px solid #b2e2b2;padding:8px;border-radius:5px;margin-bottom:14px;}
    textarea{width:100%;height:80px}
    .status-badge{display:inline-block;padding:2px 6px;border-radius:4px;font-size:12px;margin-right:8px;}
    .status-pending{background:#fff3cd;color:#856404;}
    .status-approved{background:#d4edda;color:#155724;}
    .status-declined{background:#f8d7da;color:#721c24;}
  </style>
</head>
<body>
  <nav>
    <nav>
      <a href="{{ url_for('routes.admin_pending') }}">Admin Queue</a>
      <a href="{{ url_for('routes.admin_approved') }}">Approved Feed</a>
      <a href="{{ url_for('routes.admin_declined') }}">Declined Posts</a>
      <a href="{{ url_for('routes.all_posts') }}">All Posts</a>
      <a href="{{ url_for('routes.admin_submit_form') }}">Submit Feedback</a>
    </nav>
</nav>

  </nav>
  {% with msgs = get_flashed_messages() %}
    {% if msgs %}<div class="flash">{{ msgs[0] }}</div>{% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</body>
</html>
